<!DOCTYPE html>
<html lang="en" ng-app="statMaster">
	<head>
	    <meta charset="UTF-8">
	    <title></title>
	</head>
		<body>
			<form name="userForm" ng-submit="submitForm(user)" ng-controller="">
				
				<table>
					<tr>
						<td><label>Name: </label></td>
						<td><input type="text" ng-model="user.name" placeholder="Your name" required></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" ng-model="user.password" placeholder="Your password" required></td>
					</tr>
				</table>
				
				<!-- SUBMIT BUTTON -->
        		<button type="submit" class="btn btn-primary">Log in</button>
        		
			</form>	
		</body>
</html>
