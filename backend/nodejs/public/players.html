<!DOCTYPE html>
<html lang="en" ng-app="statMaster">
	<head>
	    <meta charset="UTF-8">
	    <title> Contact list</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	
	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" ng-controller="PlayerController as vm">
		    <h1>Contact list</h1>
		    <table class="table">
		        <thead>
		        <tr>
		            <th>name</th>
		            <th>email</th>
		            <th>number</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="player in vm.players">
		            <td>{{player.id}}</td>
		            <td>{{player.name}}</td>
		            <td>{{player.kills}}</td>
		        </tr>
		        </tbody>
		    </table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
		<script src="services/player-service.js"></script>
		<script src="controllers/player-controller.js"></script>
		
	</body>
</html>
